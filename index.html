<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            background: #c0c0c0;
            padding: 8px;
            color: #000000;
            font-size: 12px;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
            height: 100%;
        }
        
        .input-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-row.message-row {
            flex: 1;
            align-items: stretch;
        }
        
        label {
            font-weight: bold;
            color: #000;
            min-width: 55px;
            font-size: 12px;
        }
        
        .message-row label {
            align-self: flex-start;
            margin-top: 4px;
        }
        
        input, textarea {
            flex: 1;
            padding: 4px 6px;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            font-size: 12px;
            background: #ffffff;
            outline: none;
        }
        
        input:focus, textarea:focus {
            background: #fffff0;
        }
        
        textarea {
            resize: none;
            height: 100%;
            min-height: 40px;
        }
        
        .button-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
        }
        
        button {
            padding: 4px 16px;
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, sans-serif;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
            min-width: 70px;
        }
        
        button:hover {
            background: #d4d4d4;
        }
        
        button:active {
            border-color: #808080 #ffffff #ffffff #808080;
            padding: 5px 15px 3px 17px;
        }
        
        button:disabled {
            color: #808080;
            cursor: not-allowed;
        }
        
        #status {
            font-size: 11px;
            font-weight: bold;
        }
        
        .success {
            color: #008000;
        }
        
        .error {
            color: #cc0000;
        }
        
        /* Article Reference Notice */
        .article-ref-notice {
            display: none;
            align-items: center;
            gap: 8px;
            background: #fffacd;
            border: 1px solid #b8860b;
            padding: 4px 8px;
            font-size: 11px;
        }
        
        .article-ref-notice.visible {
            display: flex;
        }
        
        .article-ref-icon {
            flex-shrink: 0;
        }
        
        .article-ref-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .article-ref-text strong {
            color: #b8860b;
        }
        
        .article-ref-title {
            color: #000080;
        }
        
        .article-ref-remove {
            padding: 2px 6px;
            min-width: auto;
            font-size: 10px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <form id="guestForm" class="form-container">
        <div id="articleRefNotice" class="article-ref-notice">
            <span class="article-ref-icon">ðŸ’¬</span>
            <span class="article-ref-text">
                <strong>Replying to:</strong> <span id="articleRefTitle" class="article-ref-title"></span>
            </span>
            <button type="button" class="article-ref-remove" id="removeRefBtn" title="Remove reference">âœ•</button>
        </div>
        
        <div class="input-row">
            <label for="name">Name:</label>
            <input type="text" id="name" required maxlength="50" placeholder="Your name">
        </div>
        
        <div class="input-row message-row">
            <label for="message">Message:</label>
            <textarea id="message" required maxlength="500" placeholder="Type your message here..."></textarea>
        </div>
        
        <div class="button-row">
            <span id="status"></span>
            <button type="submit">Send</button>
        </div>
    </form>

    <script>
        // Store article reference data
        let articleReference = null;
        
        // Autofill on page load (for article references)
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleRef = urlParams.get('ref');
            const articleTitle = urlParams.get('title');
            
            if (articleRef && articleTitle) {
                const articleUrl = `https://human-fun.neocities.org/article?id=${articleRef}`;
                
                // Store the reference data
                articleReference = {
                    title: articleTitle,
                    url: articleUrl
                };
                
                // Show the notice
                const noticeDiv = document.getElementById('articleRefNotice');
                const titleSpan = document.getElementById('articleRefTitle');
                
                if (noticeDiv && titleSpan) {
                    titleSpan.textContent = articleTitle;
                    noticeDiv.classList.add('visible');
                }
            }
        });
        
        // Remove reference button handler
        document.getElementById('removeRefBtn').addEventListener('click', function() {
            articleReference = null;
            document.getElementById('articleRefNotice').classList.remove('visible');
        });

        // Form submission handler
        document.getElementById('guestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const status = document.getElementById('status');
            const button = e.target.querySelector('button[type="submit"]');
            
            button.disabled = true;
            status.textContent = 'Sending...';
            status.className = '';
            
            // Build the message - concatenate article reference if it exists
            let message = document.getElementById('message').value;
            
            if (articleReference) {
                const refPrefix = `Re: ${articleReference.title} (${articleReference.url})\n----(pls do not delete the line above if you're referring to an article thank you)----\n`;
                message = refPrefix + message;
            }
            
            const data = {
                name: document.getElementById('name').value,
                message: message
            };
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzH4bv6Ix_xOjtITUn0yxNv7zeMX5S5myelrpeIU13JlycrefgfHLFpro2TFyVmdrAYIg/exec', {
                    method: "POST",
                    mode: "no-cors",
                    body: JSON.stringify(data),
                    headers: {
                        "Content-Type": "text/plain;charset=utf-8"
                    }
                });
                
                status.textContent = 'âœ“ Signed!';
                status.className = 'success';
                document.getElementById('guestForm').reset();
                
                // Clear and hide article reference after successful submit
                articleReference = null;
                document.getElementById('articleRefNotice').classList.remove('visible');
                
            } catch(error) {
                status.textContent = 'âœ— Failed. Try again.';
                status.className = 'error';
            } finally {
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
